<!DOCTYPE html>
<html>
	<head>
	  <!--<charset="UTF-8"> -->
        <meta charset="UTF-8"/>
      <title>Tp Web</title>

   <script src="meteo.js"></script>
   <link rel="stylesheet" href="meteo.css"/>

	 
   
   </head>
	 <body>
    <h1 class="blocMeteo">Météo</h1>
    <label for="Ville-select">
      Choisis une ville:
    </label>
    <select  id ="menu" onchange=showCity()>
     <option value="">--veuillez choisir une ville--</option>
     <option value="lyon">Lyon</option>
     <option value="tokyo">Tokyo</option>
     <option value="seoul">Seoul</option>
     
    </select>  



        <div class="flex">
      <div class="city" id="tokyo">
      <h2><strong>Tokyo</strong></h2>
      <p id="tok">
      <img src="Nuage_de_Pluie.png" width =50 alt="Temps pluvieux en soiree">
      <br>
      <strong>7°</strong> Pluvieux </p>
      </div>

      <div  class="city" id="seoul">    
      <h2><strong>Seoul</strong></h2>
      <p id="seo">
      <img src="Soleil.png" width =50 alt="Temps ensoleillée "><br>
      <strong>-1° </strong> Ensoleillé</p>  
      </div>

      <div class="city" id="lyon"> 
      <h2><strong>Lyon</strong></h2>
      <p id="lyo">
      <img src="Nuages.png" width =50 alt="Temps nuageux en journee"><br>
      <strong>5° </strong> Nuageux</p> 
      </div>
      </div>
     <footer>
        <p id="so"> @Dehbia ARBANE <br>
            Icones météo par
           <a href="https://thenounproject.com/search/collection/?q=weather">Noun Project</a>
         </p>
     </footer>
      
	</body>

</html>
